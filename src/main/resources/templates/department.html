<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout.html">

<body>
<div layout:fragment="content">
    <h2>New department establishing</h2>
    <form action="#" th:action="@{/department}" th:object="${department}" method="post">
        <input type="hidden" th:value="${department.id}" th:field="*{id}"/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="department-code">Department Code</label>
                <input class="form-control"
                       id="department-code"
                       type="text"
                       th:field="*{departmentId}"
                       placeholder="Code"
                       required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="department-description">Description</label>
                <input class="form-control"
                       id="department-description"
                       type="text"
                       th:field="*{description}"
                       placeholder="Department Description"
                       required>
            </div>
        </div>

        <input class="btn btn-dark" type="submit" th:value="*{id} ? 'Edit' : 'Create'" style="margin-top: 15px">
    </form>
</div>
</body>
